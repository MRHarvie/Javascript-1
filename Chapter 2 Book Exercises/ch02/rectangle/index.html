<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miles Per Gallon Calculator</title>
    <link rel="stylesheet" href="rectangle.css">
</head>
<body>
    <main>
        <h1>The Miles Per Gallon Calculator</h1>
        <script>
            "use strict";
            
            // get miles driven from user
            const length = parseInt(prompt("Enter length"));

            // get gallons used from user
            const width = parseInt(prompt("Enter width"));

            // calculate mpg
            const perimeter = parseFloat(length*2 + width*2);

            const area = parseFloat(length*width)

            // display results
            const html = `<p><label>Length: </label>${length}</p>
                <p><label>Width: </label>${width}</p>
                <p><label>Perimeter: </label>${perimeter}</p>
                <p><label>Area:  </label>${area.toFixed(2)}`;
            document.write(html);
        </script>    
    </main>
</body>
</html>
